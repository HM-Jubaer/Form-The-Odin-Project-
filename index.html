<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>From | The Odin Project</title>
</head>
<body>
    <div class="sideBar">  
       
         <div class="logoSection">
        <img src="a.png" alt="logo" class="logo">
        <p class="odin">Odin</p>
         </div>
         <p class="credit">Photo by <u>Halie West</u> on <u> Unsplash</u></p>
    </div>
    <div class="mainBar">
        <p class="title">
            This is not a real online service! You know 
            you need something like this in your life to 
            help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
        </p>
        <p class="titleTwo">
            You <em>know</em> you want to.
        </p>

        <div class="form">
            <p class="title">Let's Do This</p>
        <form action="#" method="get">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern=".{6,}">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required pattern=".{6,}">
            </div>

        </form>
        </div>
        
        <button type="submit">Create Account</button>
        <p class="lastLine">Already have an account? <span>Log In</span></p>
    </div>
</body>
</html>
